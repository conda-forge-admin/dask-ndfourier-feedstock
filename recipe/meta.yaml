{% set name = "dask-ndfourier" %}
{% set version = "0.1.1" %}
{% set sha256 = "5fd1c5eef2a98a0f749795245aa5ee0d498da3f14c4c6782b5616df0cfeb9e26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - dask
    - numpy
    - scipy

test:
  source_files:
    - tests

  imports:
    - dask_ndfourier

  requires:
    - pytest

  commands:
    - pytest

about:
  home: https://github.com/dask-image/dask-ndfourier
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: A library for using N-D Fourier filter with Dask Arrays
  doc_url: https://dask-ndfourier.readthedocs.io/
  dev_url: https://github.com/dask-image/dask-ndfourier

extra:
  recipe-maintainers:
    - jakirkham
